<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>poked√©x</title>
</head>
<body>
  <div class="pokedex">
    <div class="display">
      <div class="display-header">
          <div class="led"></div>
          <div class="led"></div>
      </div>
      <div class="screen">
          <section class="poke-card">
            <div class="card-top">
                <h2 id="poke-id">#<span></span></h2>
                <div id="poke-image"></div>
            </div>  
            <div class="card-bottom">
              <div class="poke-info">
                <h1 id="poke-name"><span></span></h1>
                <div id="poke-types"></div>
              </div>
              <ul class="atributes-list">
                <h3>status</h3> 
                <li id="hp"> 
                  <span>HP</span>
                  <div class="percent-bar">
                  <div class="percent-progress"></div>
                  </div>
                </li>
                <li id="ataque">
                  <span>ATK</span>
                  <div class="percent-bar">
                    <div class="percent-progress"></div>
                  </div>
                </li>
                <li id="defesa">
                  <span>DEF</span>
                    <div class="percent-bar">
                      <div class="percent-progress"></div>
                    </div>
                </li>
                <li id="velocidade">
                  <span>VEL</span>
                  <div class="percent-bar">
                    <div class="percent-progress"></div>
                  </div> 
                </li>
                <li id="total">TOTAL:<span></span></li>
              </ul>
              <ul class="skills"></ul>
            </div>
          </section>
          <section class="poke-list"><ul></ul></section>
      </div>
      <div class="display-bottom">
        <div class="led" id="action-led"></div>
        <div class="lines">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="module" src="script.js" type="module"></script>
</html>
